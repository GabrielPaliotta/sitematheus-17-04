<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div>
        <form action="#">
            <center>
                <select>
                    <option value="Mensal">Mensal</option>
                    <option value="unica">Única</option>
                </select>
                <br>
                <br>
                <div class="option">
                    <div class="options">
                        <button name="button" type="button" class="button active" data-price-amount="55.0">
                            R$ 55,00
                        </button> <button name="button" type="button" class="button" data-price-amount="75.0">
                            R$ 75,00
                        </button> <button name="button" type="button" class="button" data-price-amount="90.0">
                            R$ 90,00
                        </button> <button name="button" type="button" class="button" data-price-amount="110.0">
                            R$ 110,00
                        </button>
                        <button name="button" type="button" class="button other" data-price-id="other">Outro
                            valor</button>
                    </div>
            </center>
            <hr>
            <h2>Informe seus dados de contato</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" size="50" required>
            <br>
            <label for="Email">Email:</label>
            <input type="text" id="Email" size="50" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" size="50" required placeholder="(__)_____-____">
            <br>
            <label for="data">Data de nascimento</label>
            <input type="text" id="data" size="50" required placeholder="DD/MM/AAAA">
            <br>
            <label for="sexo">Sexo</label>
            <select name="" id="">
                <option value="">Selecione</option>
             <option value="">Masculino</option>
             <option value="">Feminino</option>
             <option value="">Outro</option>
            </select>
            <hr>
            <h2>Escolha a forma de doação</h2>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" size="50" required placeholder="___-___-___-__">


    </div>
    </form>
    </div>
</body>

</html>

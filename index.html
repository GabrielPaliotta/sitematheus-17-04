<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesite.css">
</head>

<body>
  <div class="container">
    <form action="" method="post">
      <h2>Registro</h2>
      <div class="content">
        <div class="input-box">

          <label for="nome">Nome completo</label>
          <input type="text" placeholder="Nome completo" name="name" required>
        </div>

        <div class="input-box">
          <label for="nome de usuario">Nome de usuario</label>
          <input type="text" placeholder="Nome de usuario" name="nomeusuario" required>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="text" placeholder="Endereço de email" name="email" required>
        </div>

        <div class="input-box">
          <label for="nome">Numero de telefone</label>
          <input type="text" placeholder="Numero de telefone" name="telefone" required>
        </div>

        <div class="input-box">
          <label for="senha">Senha</label>
          <input type="password" placeholder="Coloque sua senha " name="senha" required>
        </div>

        <div class="input-box">
          <label for="confirmar senha ">Confirmar sua senha  </label>
          <input type="password" placeholder="Confirme sua senha" name="confirmarsenha" required>
        </div>
        <span class="Genero-ti">Gênero</span>
        <div class="categoria-genero">
          <input type="radio" name="Gênero" id="Masculino">
          <label for="Masculino">Masculino</label>
          <input type="radio" name="Gênero" id="Feminino">
          <label for="Feminino">Feminino</label>
          <input type="radio" name="Gênero" id="Outro">
          <label for="Outro">Outro</label>
        </div>
        <div class="alert">
          <p>Ao clicar em inscrever-se, você concorda com os <a href="#">termos,</a><a href="#"> política de privacidade</a> e <a href="#">política de cookies.</a> Você pode receber nossas notificações por SMS e cancelar a qualquer momento.</p>
        </div>
<div class="button-container">

  <button>Registrar</button>
</div>
      </div>
    </form>
  </div>
</body>

</html>
